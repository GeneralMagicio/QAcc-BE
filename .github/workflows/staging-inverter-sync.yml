name: Run Inverter Sync Script

on:
  schedule:
    - cron: '0 0 * * 1,6' # Runs at midnight every Monday and Saturday
  workflow_dispatch: # This allows manual triggering

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 20.11.0

      - name: Install dependencies
        run: npm install

      - name: Build the code
        run: npm run build

      - name: Run Inverter sync script
        run: npm run sync:inverter:production
        env:
          TYPEORM_DATABASE_HOST: ${{ secrets.STAGING_DATABASE_HOST }}
          TYPEORM_DATABASE_PORT: ${{ secrets.STAGING_DATABASE_PORT }}
          TYPEORM_DATABASE_USER: ${{ secrets.STAGING_DATABASE_USER }}
          TYPEORM_DATABASE_PASSWORD: ${{ secrets.STAGING_DATABASE_PASSWORD }}
          TYPEORM_DATABASE_NAME: ${{ secrets.STAGING_DATABASE_NAME }}
